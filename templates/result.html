{%  load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

     <!--styles css-->
    <link rel="stylsheet" href="{% static 'style.css' %}">

    <link rel="stylesheet" href="{% static 'homepage.css' %}">
    <!--jquery-->
    <script src="{% static 'myjquerynew.js' %}"></script>
    ,<style>
        body{
            color: #5c2d04;
            font-size: 15px;
            font-weight: bold;
            font-family: sans-serif;
        }
    </style>

</head>
<body>
     <!--Nav-->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BreastCancerPrediction</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/userreg">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/predict">Prediction</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
            
            </ul>
          </div>
        </div>
      </nav>
    <!--/nav-->

 <div class="container" style="background-image: linear-gradient(45deg, var(--bs-gray-200), transparent);background-repeat:no-repeat; background-size:cover;">
<div class="row" algin="center">
    {%if valu %}
    <script typd="text/javascript">

        jQuery.support.cors = true;
         $("document").ready(function(){
          $.ajax({
              url:'/treatM',
              success:function(data){
                  $("#hp").html(data)
              }
          });
    })
     </script>
     {% else %}
     <script typd="text/javascript">

        jQuery.support.cors = true;
         $("document").ready(function(){
          $.ajax({
              url:'/treatB',
              success:function(data){
                  $("#hp").html(data)
              }
          });
    })
     </script>
    {% endif %} 
    <h2>Result: {{result.title}}</h2>
    <div class="col-lg-12">
        <p>
            {{result.About}}
        </p>
        <h4> Thrid Party Link</h4>
        <p><a href="{{result.link}}" id="lk">Top Hospital in india</a></p>
    </div>
    <button type="button" id="lk">About Treatment</button>
    <div class="col-lg-12 item-middle" id="hp" algin="center">
        
    </div>
  
</div>

 </div>

 



  <!-- bootstrap js-->
  <script src="{% static 'dist/js/bootstrap.bundle.min.js' %}"></script>

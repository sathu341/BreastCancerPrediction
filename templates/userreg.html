{% extends 'base.html' %}

{%  load static %} 
{% block content %}
<br>
<br>

<div class="container">
    <form  method="post" action="/userreg">
        {% csrf_token %}
        <div class="row text-center">
            <!--row-->
            <h1>Register Here !</h1> 
                <div class="form-group col-lg-4 ">
                    <label for="_idfn" class="form-label">Full Name</label>
                    <input type="text" id="_idfn"  class="form-control" placeholder="Full Name" name="fn" required>

                </div>
                <div class="form-group  col-lg-4 ">
                    <label for="_idusr" class="form-label">Username</label>
                    <input type="text" id="_idusr" class="form-control"  placeholder="Username" name="usr" required>

                </div>
                <div class="form-group col-lg-4">
                    <label for="_idps" class="form-label">Password</label>
                    <input type="password" id="_idps" class="form-control"  placeholder="Password" name="ps" required>

                </div>
                <div class="form-group col-lg-4">
                    <label for="_idmb" class="form-label">Mobile</label>
                    <input type="tel" id="_idmb"class="form-control"  placeholder="Mobile" name="mb" required>

                </div>
                     <div class="form-group col-lg-4 ">
                    <label for="_ideml" class="form-label">Email</label>
                    <input type="email" class="form-control" id="_ideml" placeholder="Email" name="eml" required>

                </div>
                <div class="form-group col-lg-12 text-center" align="center">
                   <br>
                    <input type="submit" class="btn btn-success" value="Submit" >

                </div>
            
                <!--/row-->

        </div>
    </form>
</div>
  
 

     
{% endblock %}
